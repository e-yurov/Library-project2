<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <div th:each="book: ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="${book.toString()}">book</a>
    </div>
    <br>
    <hr>

    <a href="http://localhost:8080/books/new"><button>Add book</button></a>
    <a href="http://localhost:8080/books/search"><button>Search book</button></a>
    <a href="http://localhost:8080/people"><button>People</button></a>
</body>
</html>
