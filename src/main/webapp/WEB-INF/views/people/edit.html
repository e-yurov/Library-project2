<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Full name:</label>
    <input type="text" th:field="*{fullName}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
        Full name error
    </div>
    <br>

    <label for="year">Year of birth:</label>
    <input type="text" th:field="*{birthYear}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">
        Birth year error
    </div>
    <br>

    <button type="submit">Edit</button>
</form>
</body>
</html>
